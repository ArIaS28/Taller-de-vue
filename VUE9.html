<!DOCTYPE html>
<html>
<head>
  <title>Range Watcher</title>
  <style>
    #app {
      border: dashed rgb(189, 13, 13) 1px;
      display: inline-block;
      padding: 10px;
    }
    #app > p {
        
      font-size: large;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Ejemplo de barra</h1>
<p>no tiene valores entre el 40 y el 60</p>
<div id="app">
    
  <input type="range" min="0" max="100" step="1" v-model="rango">
  <p><code>{{ rango }}</code></p> 
</div>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        rango: 1
      }
    },
    watch: {
      rango(val) {
        if( val>40 && val<60 ){
          if(val<20){
            this.rango = 40;
          }
          else{
            this.rango = 60;
          }
        }
      }
    }
  })
 app.mount('#app')
</script>

</body>
</html>
