<!DOCTYPE html>
<html>
<head>
  <title>VUE if</title>

  <style>
    /* Define el estilo para el elemento con id "app" */
    #app {
      border: dashed black 1px; /* Establece un borde discontinuo negro de 1px */
      width: 130px; /* Establece un ancho de 130px */
      padding-left: 20px; /* Establece un margen izquierdo de 20px */
      font-weight: bold; /* Establece el peso de la fuente en negrita */
      background-color: lightgreen; /* Establece el color de fondo en verde claro */
    }
  </style>
</head>

<body>
  <div id="app">
    <p v-if="typewriterCount>0">
      Arriba
    </p>
    <p v-else>
      Abajo
    </p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const app = Vue.createApp({
      /* Crea una instancia de Vue */

      data() {
        /* Define una funci√≥n que devuelve un objeto con un atributo "typewriterCount" */
        return {
          typewriterCount: 0
        };
      }
    });

    app.mount('#app');
    /* Monta la instancia de Vue en el elemento con id "app" */
  </script>

</body>
</html>
