<!DOCTYPE html>
<html>
<head>
  <title>Opacidad con v-bind</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    #app > div {
      position: relative;
      border: 2px dashed #333;
      width: 300px;
      height: 200px;
      background-image: url("img/itachi.jpg");
      background-size: cover;
      overflow: hidden;
      border-radius: 5px;
      margin-bottom: 20px;
      opacity: 0.8; /* Aplicando opacidad a la imagen */
    }
    #onTop {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      padding: 20px;
      box-sizing: border-box;
      z-index: 2;
      color: white;
      background-color: rgba(99, 0, 89, 0.8);
      border-radius: 5px;
      text-align: center;
      opacity: 0.8; /* Aplicando opacidad al texto */
    }
    input[type="range"] {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>Ejemplo: Estilo en línea</h1>
<p>Este es un ejemplo de estilo en línea con Vue (v-bind:style).</p>
<p>Arrastra el control deslizante para cambiar la opacidad del div debajo.</p>
<div id="app">
  <p>
    <input type="range" min="0" max="1" step="0.1" v-model="valorOpacidad"> {{valorOpacidad}} (valor de opacidad)
  </p>
  <div>
    <div id="onTop" v-bind:style="{ opacity: valorOpacidad }">
      Arrastra el control deslizante para cambiar la opacidad aquí.
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3.2.20/dist/vue.global.js"></script>
<script src="css1.js"></script>

</body>
</html>
