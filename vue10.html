<!DOCTYPE html>
<html>
<head>
  <title>MARLON ARIAS</title>
  <style>
    #app {
      border: dashed black 1px;
      display: inline-block;
      padding: 10px;
    }
    #app > div {
      width: 200px;
      height: 50px;
      border: solid black 1px;
      background-color: rgb(144, 232, 238);
    }
    #app > p {
      font-size: large;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>EJEMPLO POSICION DEL PUNTERO </h1>
<p>NUEVA Y VIEJA POSICION DE X .</p>
<div id="app">
  <div v-on:click="updatePos"></div>
  <p><code>{{ xDiff }}</code></p> 
</div>

|
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        xPos: 0,
        xDiff: 0
      }
    },
    watch: {
      xPos(newVal,oldVal) {
        this.xDiff = newVal-oldVal
      }
    },
    methods: {
      updatePos(evt) {
        this.xPos = evt.offsetX
      }
    }
  })
 app.mount('#app')
</script>

</body>
</html>
