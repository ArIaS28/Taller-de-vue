<!DOCTYPE html>
<html>
<head>
 
  <style>
    #app {
      display: inline-block;
      padding: 20px;
      font-size: x-large;
      background-color: rgb(174, 233, 174);
    }
  </style>
</head>
<body>

<h1>Ejemplo de plantilla vue</h1>



<div id="app"></div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
  const app = Vue.createApp({
    template: 
    `<h1>{{ message }}</h1>
    <p> Mensaje </p>`,
    data() {
      return {
      message: "HOLA MUNDO"
      }
    }
  })
  
  app.mount('#app')

</script>

</body>
</html>
